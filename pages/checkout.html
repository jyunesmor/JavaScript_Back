<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script src="https://kit.fontawesome.com/d7e5186ff3.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/checkout.js" type="module" defer></script>
  <script src="../js/cartService.js" type="module" defer></script>
  <script src="../js/main.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header>
    <div class="imgLogo">
      <a href="../index.html"> <img src="../img/imgLogo700.png" alt="" />
      </a>
    </div>
    <div class="boxMenu">
      <div class="dates">
        <div id="place"></div>
        <div id="date"></div>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a href="./productos.html">Productos</a>
          </li>
          <li class="filterInput">
            <input id="input_find" type="text">
          </li>
          <li>
            <a href="./checkout.html">Carrito</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <section id="main_checkout">
    </section>
    <div id="infoCart">
      <div class="infoProducts">
        <p id="totalPrice"></p>
      </div>
      <div id="buttonCart">
        <div class="menuButtons">
          <a href="../pages/productos.html">Seguir Comprando</a>
          <a id="buyCart">Finalizar Compra</a>
          <a id="removeCart">Vaciar Carrito</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="imgFooter">
      <img src="../img/nombre500.png" alt="" />
    </div>
    <div class="socialMedia">
      <div class="mediaList">
        <ul>
          <li>
            <a href="#" target="_blank">
              <i class="fa-brands fa-square-facebook fa-2xl"></i>
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <i class="fa-brands fa-instagram fa-2xl"></i>
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <i class="fa-brands fa-x-twitter fa-2xl"></i>
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <i class="fa-brands fa-youtube fa-2xl"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
